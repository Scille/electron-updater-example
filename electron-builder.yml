$schema: https://json.schemastore.org/electron-builder.json
appId: com.github.iffy.electronupdaterexample
artifactName: "hello-world_0.9.3+dev.5_${platform}_${arch}.${ext}"
buildVersion: "0.9.3+dev.5"
afterSign: ./build/notarize.js
files:
  - "main.js"
  - "version.html"
  - "!node_modules/electron-log/src/**/__specs__"
mac:
  category: your.app.category.type
win:
  target: nsis
nsis:
  oneClick: false
linux:
  category: your.app.category.type,
  target: AppImage
publish:
  provider: github
  vPrefixedTagName: true
